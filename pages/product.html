<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <meta name="description" content="Vous cherchez des peluches de qualité qui ne sortent pas à la chaîne d'usines? Orinoco a la solution pour vous! Avec Orinoteddies, achetez des ours en peluche de qualité faits entièrement à la main." />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <body>
        <header class="header">
            <div class="container header__content">
                <div class = "row">
                    <nav class="col navbar navbar-expand-lg header__nav">
                        <a class="navbar-brand m-0 header__brand logo logo--med" href="../index.html">Orinoteddies</a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon header__nav__icon"></span>
                        </button>

                        <div id="navbarContent" class="collapse navbar-collapse header__nav__list">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link h5 mx-3 my-0 p-0 header__nav__list__item" href="../index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link h5 mx-3 my-0 p-0 header__nav__list__item" href="./order.html">Mes commandes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link h5 mx-3 my-0 p-0 header__nav__list__item" href="./cart.html">Mon panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container product">
            <div class="row py-5 product__content" id="productSheet">
                <div class="col-8 shadow product__pic">
                        <img class="product__pic__img" />
                </div>
                <div class="col-4 px-5 product__txt">
                    <h1 class="product__txt__name"></h1>
                    <p class="h3 mb-4 product__txt__price"></p>
                    <p class="h5 mb-5 product__txt__description"></p>
                    <form>
                        <div class="form-group mb-5">
                            <label for="teddyColor" class="h5">Couleur</label>
                            <select name="color" id="teddyColor" class="form-control product__form" required>
                                <template id="colorOption">
                                    <option></option>
                                </template>
                            </select>
                        </div>
                        <button type="submit" class="btn shadow-sm px-4 py-2">Je le veux</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class= "container footer__content">
                <div class="row">
                    <ul class="col list-inline footer__list">
                        <li class="list-inline-item mx-4"><a class="footer__list__item" href="">A propos</a></li>
                        <li class="list-inline-item mx-4"><a class="footer__list__item" href="">Conditions générales de vente</a></li>
                        <li class="list-inline-item mx-4"><a class="footer__list__item" href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </footer>


        <script type="text/javascript" src="../js-front/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>        
    </body>
</html>
